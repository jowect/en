<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="logo">
                <img src="https://www.meaningcloud.com/wp-content/themes/textalytics/img_compressed/logo.png">
            </div>
            <div class="">
                Navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="Enter your text here">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Results from MeaningCloud:</strong>
                <table>
                    <tr>
                      <th></th>
                      <th></th>
                    </tr>
                    <tr>
                      <td>Your text: </td>
                      <td><div id="text"></div></td>
                     </tr>
                     <tr>
                        <td>Polarity: </td>
                        <td><div id="polarity"></div></td>
                       </tr>
                       <tr>
                        <td>Subjectivity: </td>
                        <td><div id="subjectivity"></div></td>
                       </tr>
                       <tr>
                        <td>Agreement: </td>
                        <td><div id="agreement"></div></td>
                       </tr>
                     <tr>
                       <td>Irony: </td>
                       <td><div id="irony"></div></td>
                     </tr>
                     <tr>
                        <td>Confidence: </td>
                        <td><div id="confidence"></div></td>
                      </tr>
                  </table>
            </section>
        </main>

        <footer>
            <p>&copy JW</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
